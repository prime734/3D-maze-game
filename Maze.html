<!DOCTYPE html>
<html>

<head>
    <title>3D MAZE</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
        }
    </style>
    <script src="three.js">
        // threejs path on my pc otherwise try online !-->
    </script>

    <script>
        var camera, scene, renderer, canvas;


        function createWorld() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0000ff);
            camera = new THREE.PerspectiveCamera(60, canvas.width / canvas.height, 0.1, 100);
            camera.position.z = 60;
            camera.position.y = 0;
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            camera.add(new THREE.PointLight(0xffffff, 0.7)); // point light at camera position
            scene.add(camera);
            var groundGeometry = new THREE.PlaneGeometry(50, 100);
            var groundMaterial = new THREE.MeshBasicMaterial({
                color: 0x228B22,
                side: THREE.DoubleSide
            });
            var groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
            groundMesh.rotation.x = Math.PI / 2;
            groundMesh.position.y = -5;
            scene.add(groundMesh);

        }






        const animate = function() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            update();
        }
        var directionEvent;
        var pressed = false;

        function update() {
            const moveDistance = 0.1;
            if (pressed) {
                if (directionEvent.keyCode == 37) {
                    camera.rotation.y += moveDistance;
                } else if (directionEvent.keyCode == 39) {
                    camera.rotation.y -= moveDistance;
                } else if (directionEvent.keyCode == 40) {
                    camera.translateZ(moveDistance);
                } else if (directionEvent.keyCode == 38) {
                    camera.translateZ(-moveDistance);
                }
            }
        }
        window.addEventListener("keyup", onkeyup, false)
            //event listener listening for the player
        window.addEventListener("keydown", onkeydown, false);

        function onkeydown(event) {

            directionEvent = event
            pressed = true
        }

        function onkeyup(event) {

            pressed = false;
            directionEvent = event;
        }

        window.addEventListener("resize", onWindowResize, false);

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix(); //projects scene to window
            renderer.setSize(window.innerWidth, window.innerHeight);
        }






        function init() {
            try {
                canvas = document.getElementById("maincanvas");
                renderer = new THREE.WebGLRenderer({
                    canvas: canvas,
                    antialias: true
                });
            } catch (e) {
                document.getElementById("canvas-holder").innerHTML = "<p><b>Sorry, an error occurred:<br>" +
                    e + "</b></p>";
                return;
            }
            createWorld();
            animate();
        }
    </script>


</head>

<body onload="init()">
    <div id="canvas-holder">
        <canvas id="maincanvas" width="window.innerWidth" height="window.innerHeight"></canvas>
    </div>

</body>

</html>
