<!DOCTYPE html>
<html>


<head>
    <title>3D MAZE</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>
    <script src="three.min.js"></script>
    <script src="GLTFLoader.js"></script>
    <script>
        var camera, scene, renderer;
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 4, 10);
        camera.add(new THREE.PointLight(0xffffff, 5));
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.AmbientLight(0xffffff);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
        directionalLight.castShadow = true
        scene.add(directionalLight)
        directionalLight.position.set(0, 10, 10)

        var loader = new THREE.GLTFLoader();
        loader.load("./maze/maze.gltf", function(gltf) {
            scene.add(gltf.scene);
            gltf.scene.scale.set(10, 5, 10);
            gltf.scene.rotate(-Math.PI / 2);
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            update();
        }
        animate();

        var directionEvent;
        var pressed = false;

        function update() {
            const moveDistance = 0.1;
            if (pressed) {
                if (directionEvent.keyCode == 37) {
                    camera.rotation.y += moveDistance;
                } else if (directionEvent.keyCode == 39) {
                    camera.rotation.y -= moveDistance;
                } else if (directionEvent.keyCode == 40) {
                    camera.translateZ(moveDistance);
                } else if (directionEvent.keyCode == 38) {
                    camera.translateZ(-moveDistance);
                }
            }
        }

        window.addEventListener("keyup", onkeyup, false) //event listener listening for the player
        window.addEventListener("keydown", onkeydown, false);

        function onkeydown(event) {

            directionEvent = event
            pressed = true
        }

        function onkeyup(event) {

            pressed = false;
            directionEvent = event;
        }

        window.addEventListener("resize", onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix(); //projects scene to window
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>

</html>
